<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新新贷--个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/personal.css">
</head>
<body>
<header class='clearfix'>
    <div class='f-left clearfix'>
        <div class='logo'>新新贷</div>
        <div>首页</div>
        <div class='serchbox'>
            <input type="text" placeholder='搜索'>
            <i class='iconfont icon-sousuo'></i>
        </div>
    </div>
    <div class='f-right'>
        <a href="javascript:;" id='tologin'>登录</a>
        <a href="javascript:;" class='user-img'><img src="" alt=""></a>
        <a href='javascript:;'><i class="iconfont icon-plumage">写文章</i></a>
    </div>
</header>
<div class='centrality'>
    <h2>基本设置</h2>
    <div>
        <img src="" alt="头像" id='uploadimg'>
        <div class='tochange'>
            <span>更换头像</span>
            <input type="file" id='upload'>
        </div>
        <span class='tips'></span>
    </div>
    <div>
        <p>昵称</p>
        <input type="text" placeholder='请输入您的用户名'>
    </div>
    <div>
        <p>性别</p>
        <input type="radio" name="radio">
        <span class='txt'>男</span>
        <input type="radio" name="radio">
        <span>女</span>
    </div>
    <div>
        <p>年龄</p>
        <input type="text" placeholder='请输入您的年龄'>
    </div>
    <div>
        <p>电子邮箱</p>
        <input type="email" placeholder='请输入您的常用邮箱'>
    </div>
    <div>
        <p>手机号</p>
        <input type="tel" placeholder='请输入您的手机号'>
    </div>

    <div>
        <p>个人简介</p>
        <textarea placeholder='填写你的个人简介'></textarea>
    </div>
    <input type="submit" value='保存' class='submit'>
</div>
<div class='pop login-pop'>
    <div class='login'>
        <input type="text" placeholder='请输入邮箱'>
        <input type="password" placeholder='密码'>
        <div class='info clearfix'>
            <label for='check' class='f_left'>
                <input type="checkbox" id='check'>记住我
            </label>
            <a href="javascript:;" class='f-right'>无法登陆?</a>
        </div>
        <input type="button" value='登陆' id='btn'>
        <div class='close'></div>
    </div>
</div>
<script src='js/jquery.min.js'></script>
<script src='js/common.js'></script>
<script>
    function xmTanUploadImg(obj) {
        console.log(obj);
        var file = obj.files;
        console.log(file);
        console.log("file.size = " + file.size);  //file.size 单位为byte
        var reader = new FileReader();
        //读取文件过程方法
        reader.onloadstart = function (e) {
            console.log("开始读取....");
        }
        reader.onprogress = function (e) {
            console.log("正在读取中....");
        }
        reader.onabort = function (e) {
            console.log("中断读取....");
        }
        reader.onerror = function (e) {
            console.log("读取异常....");
        }
        reader.onload = function (e) {
            console.log("成功读取....");

            var img = document.getElementById("xmTanImg");
            img.src = e.target.result;
            //或者 img.src = this.result;  //e.target == this
        }
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
